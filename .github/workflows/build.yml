name: build
run-name: Build
on: [ push ]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, ${{ github.actor }}! You just triggered a build."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore
 
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./output